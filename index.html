<html>

<body>
  <div class="mypcalc">
    <div class="pcalc">
      <div class="calc-title">Percentage Calculator</div>
      
      <!-- Radio buttons for calculation type -->
      <div class="pccalc-row">
        <label><input type="radio" name="calculationType" value="percentageOf" onchange="toggleCalculator()"> <b>What is % of the Value? </b></label>
        <label><input type="radio" name="calculationType" value="percentOf" onchange="toggleCalculator()"><b> Is what percent of Value?</b></label>
        <label><input type="radio" name="calculationType" value="percentageChange" onchange="toggleCalculator()"><b> Percentage Increase/Decrease</b></label>
      </div>

      <!-- Input fields and calculate button -->
      <div class="pccalc-row">
        <input type="number" class="input-field" id="num1" placeholder="Enter number 1">
        <input type="number" class="input-field" id="num2" placeholder="Enter number 2">
        <button class="button" onclick="calculate()">CALCULATE</button>
      </div>
      
      <!-- Result field -->
      <div class="result">
        Result:
        <input type="text" class="result-field" id="result" readonly>
      </div>
      
    </div>
  </div>

</body>
</html>
